<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстраційна форма</title>
</head>
<body>
<form action="reg_user.php" method="GET">
    <table>
        <tr>
            <td align="right"><label for="surname" style="color: blue;">Прізвище:</label></td>
            <td><input type="text" id="surname" name="surname"></td>
        </tr>
        <tr>
            <td align="right"><label for="name" style="color: blue;">Ім'я:</label></td>
            <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <td align="right"><label for="fathername" style="color: blue;">По-батькові:</label></td>
            <td><input type="text" id="fathername" name="fathername"></td>
        </tr>
        <tr>
            <td align="right"><label style="color: blue;">Стать:</label></td>
            <td>
                <input type="checkbox" id="male" name="gender" value="male">
                <label for="male">Чоловіча</label><br>
                <input type="checkbox" id="female" name="gender" value="female">
                <label for="female">Жіноча</label><br>
            </td>
        </tr>
        <tr>
            <td align="right"><label for="resume" style="color: blue;">Резюме:</label></td>
            <td><input type="file" id="resume" name="resume"></td>
        </tr>
        <tr>
            <td align="right"><label style="color: blue;">Надіслати повідомлення:</label></td>
            <td>
                <input type="radio" id="yes" name="message" value="yes">
                <label for="yes">Так</label><br>
                <input type="radio" id="no" name="message" value="no">
                <label for="no">Ні</label><br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Відправити">
                <input type="reset" value="Скасувати">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
